                                </div>

                                    </div>       
                </div>        
                <div class="col-md-5">

                                    <label class="labelformulario" for="ftelefono">Teléfono:</label>
                                    <input class="inputformulario" type="number">
                                </div>
                                <div class="campoformulario">
                                    <label class="labelformulario" for="fcodigo">Código:</label>
                                    <input class="inputformulario" type="text">
                                </div>
                                <div class="campoformulario">
                                    <label class="labelformulario" for="fblood">Tipo de Sangre:</label>
                                    <input class="inputformulario" type="text">
                                </div>
                                <div class="campoformulario">
                                    <label class="labelformulario" for="falergia">Alergia:</label>
                                    <input class="inputformulario" type="text">
                                </div>
                                <div class="campoformulario">
                                    <label class="labelformulario" for="fdiscapacidad">Discapacidad:</label>
                                    <input class="inputformulario" type="text">
                                </div>  
                    </form>     
                </div>
                <div class="col-md-2">
                    <div class="campoformulario">
                        <button class="btn btn-success">Agregar Estudiante</button>
